<div class="container-fluid mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Категории блюд</h2>
    <button *ngIf="canEdit" class="btn btn-primary" (click)="openCreateModal()">
      <i class="bi bi-plus-circle"></i> Добавить категорию
    </button>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Название</th>
              <th>Код</th>
              <th>Наценка (%)</th>
              <th>Описание</th>
              <th>Статус</th>
              <th *ngIf="canEdit">Действия</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories">
              <td>{{ category.name }}</td>
              <td>{{ category.code || '-' }}</td>
              <td><strong>{{ category.markupPercent }}%</strong></td>
              <td>{{ category.description || '-' }}</td>
              <td>
                <span [class]="category.isActive ? 'badge bg-success' : 'badge bg-secondary'">
                  {{ category.isActive ? 'Активна' : 'Неактивна' }}
                </span>
              </td>
              <td *ngIf="canEdit">
                <button class="btn btn-sm btn-warning me-1" (click)="openEditModal(category)">
                  Изменить
                </button>
                <button class="btn btn-sm btn-danger" (click)="deleteCategory(category.id)">
                  Удалить
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Модальное окно создания категории -->
<div class="modal fade" [class.show]="showCreateModal" [style.display]="showCreateModal ? 'block' : 'none'" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Добавить категорию</h5>
        <button type="button" class="btn-close" (click)="showCreateModal = false"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Название</label>
            <input type="text" class="form-control" [(ngModel)]="newCategory.name" name="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Код</label>
            <input type="text" class="form-control" [(ngModel)]="newCategory.code" name="code">
          </div>
          <div class="mb-3">
            <label class="form-label">Наценка (%)</label>
            <input type="number" class="form-control" [(ngModel)]="newCategory.markupPercent" name="markupPercent" step="0.01" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Описание</label>
            <textarea class="form-control" [(ngModel)]="newCategory.description" name="description" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="showCreateModal = false">Отмена</button>
        <button type="button" class="btn btn-primary" (click)="createCategory()">Создать</button>
      </div>
    </div>
  </div>
</div>

<!-- Модальное окно редактирования категории -->
<div class="modal fade" [class.show]="showEditModal" [style.display]="showEditModal ? 'block' : 'none'" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Изменить категорию</h5>
        <button type="button" class="btn-close" (click)="showEditModal = false"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Название</label>
            <input type="text" class="form-control" [(ngModel)]="editCategory.name" name="name">
          </div>
          <div class="mb-3">
            <label class="form-label">Код</label>
            <input type="text" class="form-control" [(ngModel)]="editCategory.code" name="code">
          </div>
          <div class="mb-3">
            <label class="form-label">Наценка (%)</label>
            <input type="number" class="form-control" [(ngModel)]="editCategory.markupPercent" name="markupPercent" step="0.01">
          </div>
          <div class="mb-3">
            <label class="form-label">Описание</label>
            <textarea class="form-control" [(ngModel)]="editCategory.description" name="description" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="showEditModal = false">Отмена</button>
        <button type="button" class="btn btn-primary" (click)="updateCategory()">Сохранить</button>
      </div>
    </div>
  </div>
</div>
