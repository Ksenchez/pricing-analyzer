<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h2>Регистрация</h2>
      <p class="text-muted">Создание нового аккаунта</p>
    </div>
    
    <div class="register-warning">
      <strong>⚠️ Внимание!</strong>
      <p>Регистрация создает пользователя с ограниченными правами. Для полноценной работы рекомендуется обратиться к администратору для создания аккаунта с нужной ролью.</p>
    </div>
    
    <form (ngSubmit)="submit()" class="register-form">
      <div class="mb-3">
        <label class="form-label">Логин</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="form.username"
          name="username"
          placeholder="Введите логин"
          required
        />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Пароль</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="form.password"
          name="password"
          placeholder="Введите пароль"
          required
        />
      </div>
  
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>
  
      <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
    </form>

    <div class="register-footer">
      <span class="text-muted">Уже есть аккаунт?</span>
      <a href="/login" class="btn btn-link">Войти</a>
    </div>
  </div>
</div>
